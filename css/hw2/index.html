<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google!</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/google.jpg" alt="Google!" width="321">
            </div>
        </header>
        <main>
            <div class="container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="search">
                            Search the web using Google!
                        </label>
                        <input
                            type="text"
                            name="search"
                            id="search"
                            size="40"
                        >
                    </div>
                    <button type="submit" class="btn">Google Search!</button>
                    <button class="btn"> I'm feeling lucky</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="box">
                    <div class="link-container">
                        <a> Special Searches</a>
                        <a href=""> Stanford Search</a>
                        <a href=""> Linux Search</a>
                    </div>
                </div>
                <div class="box">
                    <div class="link-container">
                        <a class="text-sm" href="">Help!</a>
                        <a class="text-sm" href=""> About Google!</a>
                        <a class="text-sm" href=""> Company Info</a>
                        <a class="text-sm" href="">Google! Logos</a>
                    </div>
                </div>
                <div class="box">
                    <div class="link-container">
                        <p class="text-sm">Get Google! <br>
                            updates monthly: </p>
                        <form action="" method="post">
                            <input type="text" name="newsletter" id="newsletter" value="your email!" size="20">
                            <button class="btn" type="submit" id="subscribe">Subscribe</button>
                            <button href="" id="archive">Archive</button>
                        </form>
                    </div>
                </div>
                
            </div>
            
        </footer>
        <div class="copyright">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
</html>
