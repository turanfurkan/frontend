<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/javascripttodolist/css/style.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        >
        <title>Yapılacaklar Listesi</title>
    </head>
    <body>
        <div class="mr-1" style="position: relative">
            <div style="position: absolute; top: 0; right: 0">
                <div
                    id="liveToast"
                    class="toast success hide"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    data-delay="4000"
                >
                    <div>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="toast"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">Listeye eklendi.</div>
                </div>
            </div>
        </div>
        <div class="mr-1" style="position: relative">
            <div style="position: absolute; top: 0; right: 0">
                <div
                    id="liveToast"
                    class="toast error hide"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    data-delay="4000"
                >
                    <div>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="toast"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header">
                <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" class="mb-1" alt="">
                <h2>Yapılacaklar Listesi</h2>
                <form id="todo_form" method="post">
                    <input type="text" id="todo_input" placeholder="Bugün ne yapacaksın?">
                    <button type="submit" id="liveToastBtn" class="button">Ekle</button>
                </form>
            </div>
            <ul id="todo_list"></ul>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
            <script>
const todoForm = document.querySelector('#todo_form');
let todoInput = document.querySelector('#todo_input');
let todoList = document.querySelector('#todo_list');
let todos = [];

const addHTML = (todo) => {
  const todo_check = document.createElement('input');
  todo_check.type = 'checkbox';
  todo_check.checked = todo.isCompleted;
  todo_check.classList.add('todo_check');

  const listItem = document.createElement('li');
  listItem.textContent = todo.text;
  listItem.appendChild(todo_check);

  todoList.appendChild(listItem);
};

const startConf = () => {
  if (localStorage.getItem('todos') === null) {
    todos = [];
    localStorage.setItem('todos', JSON.stringify([]));
  } else {
    todos = JSON.parse(localStorage.getItem('todos'));
    todos.forEach((todo) => {
      addHTML(todo);
    });
  }
};

startConf();

const addTodo = (e) => {
  e.preventDefault();
  let inputVal = todoInput.value;
  const todoText = {
    text: inputVal,
    isCompleted: false,
  };

  if (inputVal !== null && inputVal !== '') {
    todos.push(todoText);
    localStorage.setItem('todos', JSON.stringify(todos));
    addHTML(todoText);
    todoInput.value = '';
  } else {
    alert('Lütfen bir metin ekleyin!');
  }
};

const completeTodo = (event) => {
  const checkbox = event.target;
  const listItem = checkbox.parentElement;
  const todoText = listItem.textContent;
  const todoIndex = todos.findIndex((todo) => todo.text === todoText);

  if (todoIndex !== -1) {
    todos[todoIndex].isCompleted = !todos[todoIndex].isCompleted;
    localStorage.setItem('todos', JSON.stringify(todos));
  }
};

todoForm.addEventListener('submit', addTodo);
todoList.addEventListener('click', function (event) {
  if (event.target.classList.contains('todo_check')) {
    completeTodo(event);
  }
});

            </script>
        </div>
    </body>
</html>
